name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup do JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cache do Gradle (para builds mais rápidos)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4. Permissão para executar gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Rodar Lint + Unit Tests
      - name: Run Lint and Unit Tests
        run: ./gradlew lint test

      # 6. Build do APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug
