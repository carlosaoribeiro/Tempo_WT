name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MYAPP_KEYSTORE: tempo_wt.jks
      MYAPP_KEYSTORE_PASSWORD: ${{ secrets.MYAPP_KEYSTORE_PASSWORD }}
      MYAPP_KEY_ALIAS: ${{ secrets.MYAPP_KEY_ALIAS }}
      MYAPP_KEY_PASSWORD: ${{ secrets.MYAPP_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Restore keystore from secrets
        run: |
          echo "${{ secrets.MYAPP_KEYSTORE_BASE64 }}" | base64 --decode > "$MYAPP_KEYSTORE"

      - name: Build (lint + unit tests)
        run: ./gradlew clean build

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Assemble Release AAB (signed)
        run: ./gradlew bundleRelease

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Assemble Release APK (signed)
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # ðŸš€ Deploy para Google Play
      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.MYAPP_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.carlosribeiro.tempo_wt
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
