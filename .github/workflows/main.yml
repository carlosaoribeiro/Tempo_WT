name: Android CI/CD

on:
  push:
    branches: [ "main" ]   # sempre que fizer merge na main
  pull_request:
    branches: [ "main" ]   # continua rodando checagens no PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup do JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Cache do Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4. Permissão para gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Build normal (lint, assembleDebug, assembleRelease)
      - name: Build with Gradle
        run: ./gradlew clean build

      # 6. Gerar APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 7. Upload APK como artefato do workflow
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: TempoWT-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk

      # 8. (Opcional) Gerar AAB Release
      - name: Build Release AAB
        run: ./gradlew bundleRelease

      # 9. Upload AAB como artefato do workflow
      - name: Upload Release AAB
        uses: actions/upload-artifact@v3
        with:
          name: TempoWT-Release-AAB
          path: app/build/outputs/bundle/release/app-release.aab
