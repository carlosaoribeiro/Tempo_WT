name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build (lint + unit tests)
        run: ./gradlew clean build

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # üîë Recria a keystore no ambiente do GitHub Actions
      - name: Decode Keystore
        run: |
          echo "${{ secrets.MYAPP_KEYSTORE_BASE64 }}" | base64 --decode > $HOME/keystore.jks
        shell: bash

      # üîç Lista o conte√∫do da keystore (debug)
      - name: Verify Keystore Alias
        run: |
          keytool -list -v -keystore $HOME/keystore.jks -storepass ${{ secrets.MYAPP_KEYSTORE_PASSWORD }}

      # üîπ Gera o AAB assinado com a keystore
      - name: Assemble Release AAB
        run: ./gradlew clean bundleRelease -PMYAPP_KEYSTORE=$HOME/keystore.jks -PMYAPP_KEYSTORE_PASSWORD=${{ secrets.MYAPP_KEYSTORE_PASSWORD }} -PMYAPP_KEY_ALIAS=${{ secrets.MYAPP_KEY_ALIAS }} -PMYAPP_KEY_PASSWORD=${{ secrets.MYAPP_KEY_PASSWORD }}

      # ‚úÖ Verifica se o AAB est√° assinado
      - name: Verify AAB signature
        run: jarsigner -verify -verbose -certs app/build/outputs/bundle/release/app-release.aab

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      # üöÄ Deploy para Google Play
      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.MYAPP_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.carlosribeiro.tempo_wt
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
